<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type ="text/javascript" src="main.js" ></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div class="row">
			<h1>Tic-Tac-Toe!<br><span class="currentMove">X's Move</span></h1>
			<div class="checkbox">
			    <label>
			      <input type="checkbox" id="check"> Play Against Ai?
			    </label>
			 </div>
		</div>
		<div class = "row">
			<button type="button" class="btn btn-default" id="resetButton">Reset</button>
		</div>
		

		<div class="col-md-4 col-md-offset-4">
			<div class="row game-row ">
				<div class="col-md-4 tic" id="t1"></div>
				<div class="col-md-4 tic" id="t2"></div>
				<div class="col-md-4 tic" id="t3"></div>
			</div>
			<div class="row game-row ">
				<div class="col-md-4 tic" id="t4"></div>
				<div class="col-md-4 tic" id="t5"></div>
				<div class="col-md-4 tic" id="t6"></div>
			</div>
			<div class="row game-row ">
				<div class="col-md-4 tic" id="t7"></div>
				<div class="col-md-4 tic" id="t8"></div>
				<div class="col-md-4 tic" id="t9"></div>
			</div>
		</div>
	</div>
</body>
</html>
