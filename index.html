<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	
	<link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type ="text/javascript" src="main.js" ></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>
	<div class="container text-center">
		<div class="row">
			<h1>Tic-Tac-Toe!<br>
			<small>Cats vs. Cage Edition</small><br>
			<span class="currentMove">Cat's Move</span></h1>
		</div>

		<div class="row row-centered">
			<div class="col-xs-1 col-centered tic" id="t1">
			
			</div>
			<div class="col-xs-1 col-centered tic" id="t2">
				
			</div>
			<div class="col-xs-1 col-centered tic" id="t3">
				
			</div>
		</div>
		<div class="row row-centered">
			<div class="col-xs-1 col-centered tic" id="t4">
				
			</div>
			<div class="col-xs-1 col-centered tic" id="t5">
				
			</div>
			<div class="col-xs-1 col-centered tic" id="t6">
				
			</div>
		</div>
		<div class="row row-centered">
			<div class="col-xs-1 col-centered tic" id="t7">
				
			</div>
			<div class="col-xs-1 col-centered tic" id="t8">
				
			</div>
			<div class="col-xs-1 col-centered tic" id="t9">
				
			</div>
		</div>
		<div class="row">
			<br><br>
			<button type="button" class="btn btn-default" id="resetButton">Reset</button>
	</div>
</body>
</html>
